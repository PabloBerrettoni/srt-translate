<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: #79c0ff;
            margin-bottom: 24px;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #8b949e;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 13px;
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            transition: border-color 0.15s;
        }
        
        input[type="file"]:hover,
        select:hover {
            border-color: #58a6ff;
        }
        
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }
        
        button {
            width: 100%;
            padding: 10px 12px;
            background: #238636;
            color: #ffffff;
            border: 1px solid #2ea043;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.15s, border-color 0.15s;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover:not(:disabled) {
            background: #2ea043;
            border-color: #3fb950;
        }
        
        button:disabled {
            background: #238636;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: none;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            border: 1px solid;
        }
        
        .status.loading {
            display: block;
            background: #0d1117;
            border-color: #58a6ff;
            color: #58a6ff;
        }
        
        .status.success {
            display: block;
            background: #0d1117;
            border-color: #3fb950;
            color: #3fb950;
        }
        
        .status.error {
            display: block;
            background: #0d1117;
            border-color: #f85149;
            color: #f85149;
        }
        
        .progress-container {
            margin-top: 16px;
            display: none;
            padding: 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #30363d;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid #21262d;
        }
        
        .progress-fill {
            height: 100%;
            background: #238636;
            transition: width 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
            font-size: 10px;
            min-width: 30px;
        }
        
        .progress-text {
            font-size: 11px;
            color: #8b949e;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            text-align: center;
        }
        
        .file-name {
            margin-top: 6px;
            font-size: 11px;
            color: #6e7681;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>srt-translator</h1>
        
        <form id="translatorForm">
            <div class="form-group">
                <label for="srtFile">SRT File</label>
                <input type="file" id="srtFile" name="file" accept=".srt" required>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <div class="form-group">
                <label for="language">Target Language</label>
                <select id="language" name="target_lang" required>
                    <option value="">-- select language --</option>
                    <option value="es">Spanish (es)</option>
                    <option value="fr">French (fr)</option>
                    <option value="de">German (de)</option>
                    <option value="it">Italian (it)</option>
                    <option value="pt">Portuguese (pt)</option>
                    <option value="ru">Russian (ru)</option>
                    <option value="ja">Japanese (ja)</option>
                    <option value="ko">Korean (ko)</option>
                    <option value="zh-CN">Chinese Simplified (zh-CN)</option>
                    <option value="zh-TW">Chinese Traditional (zh-TW)</option>
                    <option value="ar">Arabic (ar)</option>
                    <option value="hi">Hindi (hi)</option>
                    <option value="pl">Polish (pl)</option>
                    <option value="tr">Turkish (tr)</option>
                    <option value="nl">Dutch (nl)</option>
                    <option value="sv">Swedish (sv)</option>
                    <option value="da">Danish (da)</option>
                    <option value="fi">Finnish (fi)</option>
                    <option value="el">Greek (el)</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Translate</button>
            
            <div class="status" id="status"></div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="progress-text" id="progressText">0/0 subtitles</div>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('translatorForm');
        const fileInput = document.getElementById('srtFile');
        const fileNameDiv = document.getElementById('fileName');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressText = document.getElementById('progressText');
        
        let progressInterval = null;
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                fileNameDiv.textContent = `[${e.target.files[0].name}]`;
            }
        });
        
        function updateProgress() {
            fetch('/api/progress')
                .then(res => res.json())
                .then(data => {
                    if (data.total > 0) {
                        progressContainer.style.display = 'block';
                        progressFill.style.width = data.percent + '%';
                        progressPercent.textContent = data.percent + '%';
                        progressText.textContent = `${data.current} / ${data.total} subtitles`;
                    }
                })
                .catch(err => console.error('Progress fetch error:', err));
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const targetLang = document.getElementById('language').value;
            
            if (!file || !targetLang) {
                showStatus('error: file and language required', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('target_lang', targetLang);
            
            try {
                showStatus('translating...', 'loading');
                submitBtn.disabled = true;
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';
                progressPercent.textContent = '0%';
                progressText.textContent = '0/0 subtitles';
                
                // Poll for progress every 500ms
                progressInterval = setInterval(updateProgress, 500);
                
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    body: formData,
                    timeout: 600000  // 10 minute timeout
                });
                
                clearInterval(progressInterval);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'translation failed');
                }
                
                // Download the file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `translated_${targetLang}_${file.name}`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
                showStatus('complete | download started', 'success');
                
                setTimeout(() => {
                    form.reset();
                    fileNameDiv.textContent = '';
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                    progressPercent.textContent = '0%';
                    statusDiv.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                clearInterval(progressInterval);
                progressContainer.style.display = 'none';
                showStatus(`error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
